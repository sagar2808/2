<div class="row">
    <div class="container-fluid"> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height:500px">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          <!-- Wrapper for slides -->
          <div class="carousel-inner" style="height:500px">
            <div class="item active">
              <img src="../../../assets/Images/image1.jpg" alt="1" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="../../../assets/Images/image2.jpg" alt="2" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="../../../assets/Images/image3.jpg" alt="3" style="width:100%;">
            </div>
          </div>
      
          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
</div>
